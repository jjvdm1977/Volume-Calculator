<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<div class='container'>
  <h1>Volume Calculator</h1>
  <p>Enter the three dimensions to get the volume</p>
  <form method='POST'>
    <div>
      <input placeholder='First Dimension' value = '{{dim_1}}' name='first_dim'></input>
    </div>

    <div>
      <input placeholder='Second Dimension' value='{{dim_2}}' name='second_dim'></input>
    </div>

    <div>
      <input placeholder='Third Dimension' value = '{{dim_3}}' name='third_dim'></input>
    </div>

    <p>{{output}}</p>  

    <button class=type="button btn btn-primary">Calculate</button>

   </form>




</div>
